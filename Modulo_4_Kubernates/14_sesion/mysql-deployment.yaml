apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
      - name: mysql
        image: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "5f6g7h8j9k0l."
        - name: MYSQL_DATABASE
          value: "demo"
        volumeMounts:
        - name: datos-mysql
          mountPath: /var/lib/mysql
      volumes:
      - name: datos-mysql
        persistentVolumeClaim:
          claimName: demo-pvc