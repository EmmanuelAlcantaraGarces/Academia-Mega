<body>
    <h1>Async, Await</h1>
    <div id="data-container"></div>

    <script>
        async function obtenerData() {
            let numCartas = prompt("Â¿Cuantas cartas quieres abrir?");
            console.log("Numero cartas: " + numCartas);
            
            if (!Number(numCartas))
                numCartas = 0;

            console.log("Numero cartas: " + numCartas);

            const dataContainer = document.getElementById("data-container");

            for (let i = 1; i <= numCartas; i++) {
                
                try {
                    const respuesta = await fetch(`https://pokeapi.co/api/v2/pokemon/${i}`);
                    // console.log(respuesta);
                    const data =  await respuesta.json();
                    // console.log(data);
                    // console.log(data.name);

                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <img src="${data.sprites.front_default}" alt="${data.name}">
                        <h2>${data.name}</h2>
                    `;
                    dataContainer.appendChild(card);

                } catch (error) {
                    console.log("Error al obtener la data: ", error);
                }
            }
        }

        obtenerData();
    </script>
