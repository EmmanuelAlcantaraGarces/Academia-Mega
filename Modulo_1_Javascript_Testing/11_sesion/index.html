<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de promedio</title>
    <link rel="stylesheet" href="calcProm.css">
</head>
<body>
    <h1>Calculadora de promedio</h1>
    <form id="formularioNotas">
        <label for="nota1">Nota 1:</label>
        <input type="text" id="nota1" placeholder="Ingresa la nota 1">
        <label for="nota2">Nota 2:</label>
        <input type="text" id="nota2" placeholder="Ingresa la nota 2">
        <label for="nota3">Nota 3:</label>
        <input type="text" id="nota3" placeholder="Ingresa la nota 3">

        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
    <script src="calcProm.js">
    </script>
    
</body>
</html>
